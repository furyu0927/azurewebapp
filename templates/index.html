<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chappyüê∂</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            font-weight: 600;
            font-size: 1.8rem;
            color: #111827;
        }
        .chat-container {
            max-width: 800px;
            width: 95%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        .chat-history {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 12px;
            border-radius: 10px;
            word-wrap: break-word;
            white-space: pre-wrap; /* ÊîπË°å„ÇíÂèçÊò† */
        }
        .bot {
            background: #f1f8e9;
            text-align: left;
        }
        .user {
            background: #e0f2fe;
            text-align: right;
        }
        .input-box {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .input-box input[type="text"] {
            flex: 1 1 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .input-box button {
            flex: 1 1 100%;
            padding: 12px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .input-box button:hover {
            background: #005a9e;
        }

        @media(min-width: 500px){
            .input-box input[type="text"] {
                flex: 1 1 auto;
                margin-bottom: 0;
            }
            .input-box button {
                flex: 0 0 auto;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Chappyüê∂</h1>
    <div class="chat-container">
        <div class="chat-history">
            {% if response %}
                <div class="message bot"><strong>5CHAT:</strong> {{ response }}</div>
            {% endif %}
        </div>
        <form method="post" action="/chat" class="input-box">
            <input type="text" name="user_input" placeholder="Ë≥™Âïè„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" required>
            <button type="submit">ÈÄÅ‰ø°</button>
        </form>
    </div>
</body>
</html>
