<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chappyüê∂</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 20px;
    background-color: #f9f5f0;
}
h1 {
    text-align: center;
    font-weight: 600;
    font-size: 1.8rem;
    color: #5a3e36;
}
.chat-container {
    max-width: 800px;
    width: 95%;
    margin: 20px auto;
    background: #fff0e6;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
}
.chat-history {
    max-height: 500px;
    overflow-y: auto;
    margin-bottom: 10px;
}
.message {
    margin: 10px 0;
    padding: 12px;
    border-radius: 10px;
    word-wrap: break-word;
    white-space: pre-wrap;
}
.bot {
    background: #e5d4c0;
    text-align: left;
}
.user {
    background: #ffe8d6;
    text-align: left;
    margin-left: auto;
}
#typingIndicator {
    font-style: italic;
    color: #7a5c47;
    margin: 5px 0;
    display: none;
}
.input-box {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}
.input-box input[type="text"] {
    flex: 1 1 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
}
.input-buttons {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    width: 100%;
}
.input-buttons button {
    flex: 1 1 auto;
    padding: 12px;
    background: #b36b00;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.input-buttons button:hover {
    background: #8c4e00;
}
@media(min-width: 500px){
    .input-box input[type="text"] {
        flex: 1 1 auto;
        margin-bottom: 0;
    }
    .input-buttons button {
        flex: 0 0 auto;
        width: auto;
    }
}
#scrollBottomBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #d6bfae;
    color: #5a3e36;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease, transform 0.4s ease;
}
#scrollBottomBtn.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}
#scrollBottomBtn:hover {
    background: #bfa183;
}
</style>
</head>
<body>
<h1>Chappyüê∂</h1>
<div class="chat-container">
    <div class="chat-history" id="chatHistory">
        {% for msg in chat_history %}
            {% if msg.role == "user" %}
                <div class="message user"><strong>üçé:</strong> {{ msg.content }}</div>
            {% else %}
                <div class="message bot"><strong>Chappyüê∂:</strong> {{ msg.content }}</div>
            {% endif %}
        {% endfor %}
    </div>
    <div id="typingIndicator">Chappyüê∂„ÅåÂÖ•Âäõ‰∏≠‚Ä¶</div>
    <form id="chatForm" class="input-box">
        <input type="text" name="user_input" placeholder="Ë≥™Âïè„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ" required>
        <div class="input-buttons">
            <button type="submit">ÈÄÅ‰ø°</button>
            <button type="button" id="clearChat">Ê∂àÂéª</button>
        </div>
    </form>
</div>

<button id="scrollBottomBtn" title="‰∏ã„Å∏ÁßªÂãï">üê∂</button>

<script>
const chatHistory = document.getElementById("chatHistory");
const scrollBtn = document.getElementById("scrollBottomBtn");
const typingIndicator = document.getElementById("typingIndicator");
const form = document.getElementById("chatForm");
const input = form.querySelector("input");
const clearBtn = document.getElementById("clearChat");

// „Çπ„ÇØ„É≠„Éº„É´„Éú„Çø„É≥Ë°®Á§∫
chatHistory.addEventListener("scroll", () => {
    if (chatHistory.scrollTop + chatHistory.clientHeight < chatHistory.scrollHeight - 20) {
        scrollBtn.classList.add("show");
    } else {
        scrollBtn.classList.remove("show");
    }
});
scrollBtn.addEventListener("click", () => {
    chatHistory.scrollTop = chatHistory.scrollHeight;
});

// AjaxÈÄÅ‰ø°ÔºàË™çË®º‰ªò„ÅçÔºâ
form.addEventListener("submit", (e) => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;

    // „É¶„Éº„Ç∂„ÉºÁô∫Ë®Ä„ÇíË°®Á§∫
    const userDiv = document.createElement("div");
    userDiv.className = "message user";
    userDiv.innerHTML = `<strong>üçé:</strong> ${userText}`;
    chatHistory.appendChild(userDiv);
    chatHistory.scrollTop = chatHistory.scrollHeight;
    input.value = "";

    // ÂÖ•Âäõ‰∏≠Ë°®Á§∫
    typingIndicator.style.display = "block";

    // „Çµ„Éº„Éê„Éº„Å´ÈùûÂêåÊúüÈÄÅ‰ø°
    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `user_input=${encodeURIComponent(userText)}`,
        credentials: "same-origin"
    })
    .then(res => res.json())
    .then(data => {
        typingIndicator.style.display = "none";

        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.innerHTML = `<strong>Chappyüê∂:</strong> ${data.reply}`;
        chatHistory.appendChild(botDiv);

        chatHistory.scrollTop = chatHistory.scrollHeight;
    })
    .catch(err => {
        typingIndicator.style.display = "none";
        alert("ÈÄö‰ø°„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü");
    });
});

// „ÉÅ„É£„ÉÉ„ÉàÊ∂àÂéª
clearBtn.addEventListener("click", () => {
    chatHistory.innerHTML = "";
});

// „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÊúÄ‰∏ãÈÉ®„Å∏
window.addEventListener("load", () => {
    chatHistory.scrollTop = chatHistory.scrollHeight;
});
</script>
</body>
</html>
