<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gpt-5-Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; }
        h1 { text-align: center; }
        .chat-container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0px 2px 8px rgba(0,0,0,0.1); }
        .chat-history { max-height: 500px; overflow-y: auto; margin-bottom: 20px; }
        .message { margin: 10px 0; padding: 12px; border-radius: 8px; }
        .user { background: #e1f5fe; text-align: right; }
        .bot { background: #f1f8e9; text-align: left; }
        .input-box { display: flex; }
        .input-box input[type="text"] { flex: 1; padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; }
        .input-box button { padding: 12px 20px; margin-left: 10px; background: #0078d4; color: white; border: none; border-radius: 8px; cursor: pointer; }
        .input-box button:hover { background: #005a9e; }
    </style>
</head>
<body>
    <h1>Gpt-5-Chat</h1>
    <div class="chat-container">
        <div class="chat-history">
            {% for item in history %}
                <div class="message user"><strong>You:</strong> {{ item.user }}</div>
                <div class="message bot"><strong>5CHAT:</strong> {{ item.bot }}</div>
            {% endfor %}
        </div>
        <form method="post" action="/chat" class="input-box">
            <input type="text" name="user_input" placeholder="質問を入力してください" required>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
