<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChappyğŸ¶</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 20px;
    background-color: #f9f5f0;
}
h1 {
    text-align: center;
    font-weight: 600;
    font-size: 1.8rem;
    color: #5a3e36;
}
.chat-container {
    max-width: 800px;
    width: 95%;
    margin: 20px auto;
    background: #fff0e6;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
}
.chat-history {
    max-height: 500px;
    overflow-y: auto;
    margin-bottom: 10px;
}
.message {
    margin: 10px 0;
    padding: 12px;
    border-radius: 10px;
    word-wrap: break-word;
    white-space: pre-wrap;
}
/* ãƒœãƒƒãƒˆ */
.bot {
    background: #e5d4c0;
    text-align: left;
    margin-right: auto;
    margin-left: 0;
    max-width: 70%;
}
/* ãƒ¦ãƒ¼ã‚¶ãƒ¼ */
.user {
    background: #ffe8d6;
    text-align: left;       /* æ–‡å­—ã¯å·¦æƒãˆ */
    margin-left: auto;      /* å¹ãå‡ºã—ã‚’å³å¯„ã› */
    margin-right: 0;
    max-width: 70%;
}
#typingIndicator {
    font-style: italic;
    color: #7a5c47;
    margin: 5px 0;
    display: none;
}
.input-box {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
}
.input-box input[type="text"] {
    flex: 1 1 100%;
    padding: 12px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
}
.input-box button {
    flex: 1 1 100%;
    padding: 12px;
    background: #b36b00;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.input-box button:hover {
    background: #8c4e00;
}
@media(min-width: 500px){
    .input-box input[type="text"] {
        flex: 1 1 auto;
        margin-bottom: 0;
    }
    .input-box button {
        flex: 0 0 auto;
        width: auto;
    }
}
#scrollBottomBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #d6bfae;
    color: #5a3e36;
    border: none;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.4s ease, transform 0.4s ease;
}
#scrollBottomBtn.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}
#scrollBottomBtn:hover {
    background: #bfa183;
}
</style>
</head>
<body>
<h1>ChappyğŸ¶</h1>
<div class="chat-container">
    <div class="chat-history" id="chatHistory">
        {% for msg in chat_history %}
            {% if msg.role == "user" %}
                <div class="message user"><strong>ğŸ:</strong> {{ msg.content }}</div>
            {% else %}
                <div class="message bot"><strong>ChappyğŸ¶:</strong> {{ msg.content }}</div>
            {% endif %}
        {% endfor %}
    </div>
    <div id="typingIndicator">ChappyğŸ¶ãŒå…¥åŠ›ä¸­â€¦</div>
    <form id="chatForm" class="input-box">
        <input type="text" name="user_input" placeholder="è³ªå•ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„" required>
        <button type="submit">é€ä¿¡</button>
    </form>
</div>

<button id="scrollBottomBtn" title="ä¸‹ã¸ç§»å‹•">ğŸ¶</button>

<script>
const chatHistory = document.getElementById("chatHistory");
const scrollBtn = document.getElementById("scrollBottomBtn");
const typingIndicator = document.getElementById("typingIndicator");
const form = document.getElementById("chatForm");
const input = form.querySelector("input");

// ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ãƒœã‚¿ãƒ³è¡¨ç¤º
chatHistory.addEventListener("scroll", () => {
    if (chatHistory.scrollTop + chatHistory.clientHeight < chatHistory.scrollHeight - 20) {
        scrollBtn.classList.add("show");
    } else {
        scrollBtn.classList.remove("show");
    }
});
scrollBtn.addEventListener("click", () => {
    chatHistory.scrollTop = chatHistory.scrollHeight;
});

// Ajaxé€ä¿¡ï¼ˆèªè¨¼ä»˜ãï¼‰
form.addEventListener("submit", (e) => {
    e.preventDefault();
    const userText = input.value.trim();
    if (!userText) return;

    // ãƒ¦ãƒ¼ã‚¶ãƒ¼ç™ºè¨€ã‚’è¡¨ç¤º
    const userDiv = document.createElement("div");
    userDiv.className = "message user";
    userDiv.innerHTML = `<strong>ğŸ:</strong> ${userText}`;
    chatHistory.appendChild(userDiv);
    chatHistory.scrollTop = chatHistory.scrollHeight;
    input.value = "";

    // å…¥åŠ›ä¸­è¡¨ç¤º
    typingIndicator.style.display = "block";

    // ã‚µãƒ¼ãƒãƒ¼ã«éåŒæœŸé€ä¿¡
    fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `user_input=${encodeURIComponent(userText)}`,
        credentials: "same-origin"
    })
    .then(res => res.json())
    .then(data => {
        typingIndicator.style.display = "none";

        const botDiv = document.createElement("div");
        botDiv.className = "message bot";
        botDiv.innerHTML = `<strong>ChappyğŸ¶:</strong> ${data.reply}`;
        chatHistory.appendChild(botDiv);

        chatHistory.scrollTop = chatHistory.scrollHeight;
    })
    .catch(err => {
        typingIndicator.style.display = "none";
        alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ");
    });
});

// ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«æœ€ä¸‹éƒ¨ã¸
window.addEventListener("load", () => {
    chatHistory.scrollTop = chatHistory.scrollHeight;
});
</script>
</body>
</html>
