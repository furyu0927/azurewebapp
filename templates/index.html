<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chappy🐶</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 20px;
        background-color: #f8f5f2; /* 全体背景：やさしいアイボリー */
    }
    h1 {
        text-align: center;
        font-weight: 600;
        font-size: 1.8rem;
        color: #5c4033; /* タイトル：落ち着いたブラウン */
    }
    .chat-container {
        max-width: 800px;
        width: 95%;
        margin: 20px auto;
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    .chat-history {
        max-height: 500px;
        overflow-y: auto;
        margin-bottom: 20px;
    }
    .message {
        display: flex;
        align-items: flex-start;
        gap: 8px;
        margin: 10px 0;
        padding: 12px;
        border-radius: 10px;
        word-wrap: break-word;
        white-space: pre-wrap;
    }
    .message .icon {
        font-size: 1.4rem;
    }
    .user {
        background: #e6d5c3; /* ユーザー 💬: ベージュ */
        text-align: right;
        color: #2d1e12;
    }
    .ai {
        background: #fdf6ec; /* AI 🐶: アイボリー */
        text-align: left;
        color: #3e2c23;
    }
    .input-box {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }
    .input-box input[type="text"] {
        flex: 1 1 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #cbb8a9;
        border-radius: 8px;
    }
    .input-box button {
        flex: 1 1 100%;
        padding: 12px;
        background: #8b5e3c; /* コーヒーブラウン */
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    .input-box button:hover {
        background: #6f452a; /* 濃いブラウン */
    }
    @media(min-width: 500px){
        .input-box input[type="text"] {
            flex: 1 1 auto;
        }
        .input-box button {
            flex: 0 0 auto;
            width: auto;
        }
    }
</style>
</head>
<body>
<h1>Chappy🐶</h1>
<div class="chat-container">
    <div class="chat-history">
        {% for entry in history %}
            {% if entry.role == 'user' %}
                <div class="message user"><div class="icon">💬</div>{{ entry.content }}</div>
            {% elif entry.role == 'assistant' %}
                <div class="message ai"><div class="icon">🐶</div>{{ entry.content }}</div>
            {% endif %}
        {% endfor %}
    </div>
    <form method="post" action="/chat" class="input-box">
        <input type="text" name="user_input" placeholder="質問を入力してください" required>
        <button type="submit">送信</button>
    </form>
</div>
</body>
</html>
